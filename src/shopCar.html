<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车结算页面</title>
    <link href="shopCar.css" rel="stylesheet">
    <script src="shopCar.js"></script>
</head>
<body>
<div class="car">
    <table>
        <!--        表头-->
        <thead>
        <tr>
            <th><input type="checkbox" class="checkBoxAll">全选</th>
            <th>商品</th>
            <th>单价</th>
            <th>商品数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        </thead>
        <!--        表身-->
        <tbody id="carbody">
        <tr>
            <td><input type="checkbox" class="checkBox"></td>
            <td><img alt="咖啡豆" src="咖啡豆.webp">
                <p>咖啡豆</p></td>
            <td class="price">5</td>
            <td>
                <button class="reduce">-</button>
                <input type="number" value="1" min="1" max="30" class="a" readonly>
                <button class="add">+</button>
            </td>
            <td class="sPrice">5</td>
            <td><a class="deleteA" href="javascript:">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="checkBox"></td>
            <td><img alt="咖啡豆" src="咖啡豆.webp">
                <p>咖啡豆</p></td>
            <td class="price">10</td>
            <td>
                <button class="reduce">-</button>
                <input type="number" value="1" min="1" max="30" readonly>
                <button class="add">+</button>
            </td>
            <td class="sPrice">10</td>
            <td><a class="deleteA" href="javascript:">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="checkBox"></td>
            <td><img alt="咖啡豆" src="咖啡豆.webp">
                <p>咖啡豆</p></td>
            <td class="price">20</td>
            <td>
                <button class="reduce">-</button>
                <input type="number" value="1" min="1" max="30" readonly>
                <button class="add">+</button>
            </td>
            <td class="sPrice">20</td>
            <td><a class="deleteA" href="javascript:">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="checkBox"></td>
            <td><img alt="咖啡豆" src="咖啡豆.webp">
                <p>咖啡豆</p></td>
            <td class="price">30</td>
            <td>
                <button class="reduce">-</button>
                <input type="number" value="1" min="1" max="30" readonly>
                <button class="add">+</button>
            </td>
            <td class="sPrice">30</td>
            <td><a class="deleteA" href="javascript:">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="control clearfix">
    <a href="javascript:" class="delete_choose">删除所选商品</a>
    <a href="javascript:" class="clearAll">清理购物车</a>
    <button onclick="addGoods()" class="btn">添加新商品</button>
    <p>
        已经选中<span class="totalCount">0</span>件商品，总价：<span class="totalPrice">0</span>元
    </p>
    <a href="javascript:" class="pay">去结算</a>
</div>
</body>
</html>
